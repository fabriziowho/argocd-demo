apiVersion: apps/v1
kind: Deployment
metadata:
  name: cool-cool-cool-app
  labels:
    app.kubernetes.io/name: cool-app
    app.kubernetes.io/instance: cool-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: cool-app
      app.kubernetes.io/instance: cool-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cool-app
        app.kubernetes.io/instance: cool-app
    spec:
      containers:
        - name: cool-app
          image: "nginx:stable"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: nginx
              mountPath: /usr/share/nginx/html
      volumes:
        - name: nginx
          configMap:
            name: cool-app-configmap
